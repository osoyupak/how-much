<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>How much?</title>
  </head>
  <body>
      <div class="container">
        <div class="card mt-3">
            <div class="card-header">
              How much?
            </div>
            <div class="card-body">

              <input type="number" class="form-control" id="amount">

              <select class="form-select my-3" id="firstCurrency">
                <option>CAD</option>
                <option>EUR</option>
                <option>GBP</option>
                <option>TRY</option>
                <option selected>USD</option>
              </select>
              <select class="form-select" id="secondCurrency">
                <option>CAD</option>
                <option>EUR</option>
                <option>GBP</option>
                <option selected>TRY</option>
                <option>USD</option>
              </select>
            </div>
          </div>

          <div class="card mt-3">

            <div class="card-body">
              <h5 class="card-title"><span id="outputFirst">USD</span> - <span id="outputSecond">TRY</span> </h5>
              <input type="number" class="form-control" id="outputResult" readonly>

            </div>
          </div>

      </div>





    <!-- Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="./ui.js"></script>
    <script src="./currency.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
